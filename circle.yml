machine:
  services:
    - docker
    
test:
  post:
    - docker built -t ems_deployimage:$CIRCLE_SHA1 .
    
deployment:
  hub:
    branch: master
    commands:
    - mkdir ${CIRCLE_ARTIFACTS}/war
    - cp -R ./target/*.war ${CIRCLE_ARTIFACTS}/war/
    - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
    - docker push ems_deployimage:$CIRCLE_SHA1
    
  
