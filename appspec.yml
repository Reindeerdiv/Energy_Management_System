version: 0.0
os: linux
files:
  - source: target/EmployeeApplication.war
    destination: /
  - source: scripts/*.sh
    destination: /tmp
permissions:
- object: scripts
  pattern: "**"
  owner: root
  group: root
  mode: 777
  type:
    - file
files:
  - source: /tmp/*.sh
    destination: scripts
hooks:
  BeforeInstall:
    - location: scripts/install_dependencies.sh
      timeout: 300
      runas: root
    - location: scripts/start_server.sh
      timeout: 300
      runas: root
  ApplicationStop:
    - location: scripts/stop_server.sh
      timeout: 300
      runas: root
