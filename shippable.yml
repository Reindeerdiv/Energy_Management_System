# Build Environment
build_environment: silviuburceadev/docker-ubuntu-java-maven

# language setting
language: java

# jdk tag
jdk:
 - openjdk7
 
script:
   - curl -sSL https://get.docker.com/ | sh
   - curl -sSL https://get.docker.com/gpg | sudo apt-key add -
   - ls
   - pwd
   - mvn clean install
   - docker build -t "emsdockerhub" .
