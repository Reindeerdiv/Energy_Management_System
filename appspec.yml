version: 0.0
os: linux
files:
  - source: target/EmployeeApplication.war
    destination: /
  - source: scripts/*.sh
    destination: /tmp
permissions:
- object: /tmp
  pattern: "**"
  owner: root
  group: root
  mode: 777
  type:
    - file
hooks:
  BeforeInstall:
    - location: /tmp/install_dependencies.sh
      timeout: 300
      runas: root
    - location: /tmp/start_server.sh
      timeout: 300
      runas: root
  ApplicationStop:
    - location: /tmp/stop_server.sh
      timeout: 300
      runas: root
